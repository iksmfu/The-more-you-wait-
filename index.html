<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        /* CSS styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ff4500;
            border-radius: 10px;
            background-color: white;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff4500;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Website is Under Maintenance</h1>
        <p>We are working hard to improve the site. Please check back later.</p>
    </div>
</body>

</html>
